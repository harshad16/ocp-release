postsubmits:
  opendatahub-io/org-management:
  - agent: kubernetes
    always_run: false
    branches:
    - ^main$
    - ^main-
    cluster: app.ci
    context: ci/prow/org-management-peribolos
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-credentials-openshift-ci-robot-private-git-cloner
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: postsubmits-org-management-peribolos
    run_if_changed: ^(config/opendatahub-io/org.yaml)
    spec:
      containers:
      - args:
        - --config-path=./config/opendatahub-io/org.yaml
        - --confirm=true
        - --github-token-path=/etc/github/oauth
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --fix-org
        - --fix-org-members
        - --fix-teams
        - --fix-team-members
        - --fix-team-repos
        - --fix-repos
        - --github-hourly-tokens=600
        - --github-allowed-burst=600
        command:
        - /ko-app/peribolos
        image: gcr.io/k8s-prow/peribolos:v20230405-46d7922c2a
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-merge-robot
